<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotional AI Companion</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Emotional AI Companion</h1>

    <!-- Authentication Section -->
    <div id="auth-section">
      <h3>Register or Login</h3>
      <form id="register-form">
        <div class="form-group">
          <input type="text" id="reg-username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" id="reg-password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
      <form id="login-form" class="mt-3">
        <div class="form-group">
          <input type="text" id="login-username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" id="login-password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-success btn-block">Login</button>
      </form>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" style="display: none;">
      <div id="chat" class="chat-box">
        <ul id="messages"></ul>
      </div>
      <form id="form" action="" class="mt-3">
        <input id="input" class="form-control" autocomplete="off" />
        <button type="submit" class="btn btn-primary mt-2">Send</button>
      </form>
    </div>

    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="feedbackModalLabel">Notification</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="feedbackModalBody">
            <!-- Feedback message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load TensorFlow.js and other models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
